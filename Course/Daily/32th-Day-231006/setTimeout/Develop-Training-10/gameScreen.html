<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>게임화면</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    #root {
      width: 100vw;
      height: 100vh;
      background-color: bisque;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #root div {
      display: flex;
    }
    #container {
      width: 80vw;
      height: 80vh;
      border: 5px solid #000;
    }
  </style>
  <body>
    <div id="root">
      <div id="container"></div>
    </div>
  </body>
  <script>
    // 변수 선언 root
    const root = document.getElementById("root");
    // 변수 선언 container
    const container = document.getElementById("container");
    // container 로직
    // container의 좌푯값을 얻어 점이 생성될 영역을 설정하고 랜덤한 위치에서 생성돼야 함
    // 1. DOM API로 좌푯값을 얻는 방법
    // 2. window.pageOffset으로 스크롤한 양을 픽셀 단위 출력

    setInterval(function () {
      container.style.background = "bisque";
    }, 10000);
  </script>
</html>
