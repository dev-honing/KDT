<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clickGame</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      #root div {
        display: flex;
        border: 1px solid #000;
      }
      #Header {
        width: 100vw;
        height: 10vh;
      }
      #container {
        width: 100vw;
        height: 80vh;
      }
      #Footer {
        width: 100vw;
        height: 10vh;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Header -->
      <div id="Header">
        <!-- 점수판 -->
        <div></div>
        <!-- 남은 시간 -->
        <div></div>
        <!-- 메뉴 버튼 -->
        <div></div>
      </div>
      <!-- Container -->
      <div id="container">
        <!-- 시작 버튼 -->
        <div></div>
        <!-- 게임화면 -->
        <div></div>
      </div>
      <!-- Footer -->
      <div id="Footer"></div>
    </div>
  </body>
  <script>
    // 변수 선언 root
    const root = document.getElementById("root");
    // 변수 선언 container
    const container = document.getElementById("container");

    // 게임화면에 구현할 로직 작성
    // 10초 뒤에 사라질 container
    setInterval(function () {
      container.style.backgroundColor = "red"; // 배경색상을 빨간색으로 해서 잘 작동되는지 확인
    }, 10000);
  </script>
</html>
