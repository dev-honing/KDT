<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="sosa"></div>
    </div>
    <script>
      // root 변수 선언
      const root = document.getElementById("root");
      // sosa 변수 선언
      const sosa = document.getElementById("sosa");
      console.log(sosa);
      sosa.style.width = "100px";
      sosa.style.height = "100px";
      sosa.style.backgroundColor = "black";
      sosa.style.position = "absolute";
      sosa.style.top = "100px";

      // 초기값인 100을 initial로 변수 선언
      let initial = 100;
      setInterval(function () {
        sosa.style.top = initial + "px";
        sosa.style.right = initial + "px";
        initial++;
      }, 60);
      // 높이 연산을 위해 두 클래스의 높이를 변수 선언 : 실패!
      const rootHeight = root.style.height;
      const sosaHeight = root.style.height;
      if (rootHeight - sosaHeight < "0") {
        root.style.backgroundColor = "bisque";
      } else {
        root.style.backgroundColor = "blue";
      }
      // 1. sosa의 div 위치 좌표를 파악하기
      // 2. 위치 좌표가 특정값 이상이라는 조건식 작성하기
      // 3. 변화시킬 스타일링 구현하기
    </script>
  </body>
</html>
