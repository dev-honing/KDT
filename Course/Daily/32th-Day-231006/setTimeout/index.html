<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="sosa"></div>
    </div>
    <script>
      // root 변수 선언
      const root = document.getElementById("root");
      // sosa 변수 선언
      const sosa = document.getElementById("sosa");
      sosa.style.width = "100px";
      sosa.style.height = "100px";
      sosa.style.backgroundColor = "black";
      sosa.style.position = "absolute";

      // 초기값인 100을 initial로 변수 선언
      let initial = 100;
      setInterval(function () {
        sosa.style.top = initial + "px";
        sosa.style.left = initial + "px";
        initial++;
      }, 60);

      // 개발자 도구로 확인하니 top의 값이 100에서부터 실시간으로 바뀌는 것을 확인했다.
      // 눈대중으로 살펴보니 대략 350px에서 높이의 절반을 지나가는 것 같다.
    </script>
  </body>
</html>
