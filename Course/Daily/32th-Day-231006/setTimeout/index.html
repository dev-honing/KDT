<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        background-color: bisque;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div id="sosa"></div>
    </div>
    <script>
      // root 변수 선언
      const root = document.getElementById("root");
      // sosa 변수 선언
      const sosa = document.getElementById("sosa");
      sosa.style.width = "100px";
      sosa.style.height = "100px";
      sosa.style.backgroundColor = "black";
      sosa.style.position = "absolute";

      // 초기값인 100을 initial로 변수 선언
      let initial = 100;
      setInterval(function () {
        sosa.style.top = initial + "px";
        sosa.style.left = initial + "px";
        initial++;
        if (sosa.style.top >= "350px") {
          root.style.backgroundColor = "red";
        } else {
          root.style.backgroundColor = "bisque";
        }
      }, 60);
    </script>
  </body>
</html>
