<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>setTimeout() 메서드</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      #root {
        width: 100vw;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      /* 스타일링을 위한 클래스 지정 */
      .heart {
        width: 150px;
        height: 150px;
        background-color: red;
        position: relative;
      }
      .heart::before {
        content: "";
        width: 150px;
        height: 150px;
        position: absolute;
        left: -60%;
        border: 1px solid blue;
        border-radius: 50%;
      }
      .heart::after {
        content: "";
        width: 150px;
        height: 150px;
        position: absolute;
        top: -60%;
        border: 1px solid green;
        border-radius: 50%;
      }
      /* 애니메이션을 위한 클래스 지정 */
      .fadeout-animate {
        animation: fadeout-animate 2s forwards;
      }
      @keyframes fadeout-animate {
        from {
          opacity: 1;
        }
        to {
          opacity: 0;
          transform: translateY(-100px);
        }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <button id="heart-button">Click Me</button>
      <div id="heart-container"></div>
    </div>
    <script>
      const heartButton = document.getElementById("heart-button");

      heartButton.addEventListener("click", function () {
        const heart = document.createElement("div");
        heart.className = "heart";
        // 하트 요소를 컨테이너에 추가
        const container = document.getElementById("heart-container");
        container.appendChild(heart);
        // setTimeout() 메서드로 50 밀리세컨드 후에 애니메이션 수행하게 함
        setTimeout(function () {
          heart.classList.add("fadeout-animate");
        }, 50);
        // setTimeout() 메서드로 2050 밀리세컨드 후에 heart를 자식 요소에서 삭제함
        setTimeout(function () {
          container.removeChild(heart);
        }, 2050);
      });
    </script>
  </body>
</html>
